<div class="wrapper">
    <div class="logo"> <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
    </div>
    <div class="text-center mt-3 name"> Register </div>
    <form class="p-3 mt-2">
        <div class="row">
            <div class="col m-1">
                <label for="firstName">First Name: </label>
                <div class="form-field d-flex align-items-center">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">
                </div>
            </div>
            <div class="col m-1">
                <label for="lastName">Last Name: </label>
                <div class="form-field d-flex align-items-center">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col m-1">
                <label for="userName">User Name: </label>
                <div class="form-field d-flex align-items-center">
                    <input type="text" name="userName" id="userName" placeholder="UserName">
                </div>
            </div>
            <div class="col m-1">
                <label for="gender">Gender: </label>
                <div class="d-flex justify-content-around">
                    <div class="form-check m-2">
                        <input class="form-check-input form-field" type="radio" name="gender" id="male" value="Male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check m-2">
                        <input class="form-check-input form-field" type="radio" name="gender" id="female" value="Female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
        </div>
        <label for="userEmail">Email: </label>
        <div class="form-field d-flex align-items-center">
            <input type="text" name="userEmail" id="userEmail" placeholder="Enter your Email">
        </div>
        <label for="password">Password: </label>
        <div class="form-field d-flex align-items-center">
            <input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn mt-3">Register</button>
    </form>
    <div class="text-center fs-6"> Already a user ? <a routerLink="../login">Back to Login</a> </div>
</div>
